<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/ico" sizes="16x16" href="../static/favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../static/bootstrap.min.css">

  <title>FREE LIBRARY!!</title>
</head>
<body>
  <div class="container">
    <nav class="py-3" aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item {% if current_page == 1 %}disabled{% endif %}">
          <a class="page-link" href="index{{  current_page - 1 }}.html">Previous</a>
        </li>
        {% for i in range(page_count) %}
        <li class="page-item {% if current_page == i + 1 %}active{% endif %}">
          <a class="page-link" href="index{{i + 1}}.html">{{i + 1}}</a>
        </li>
        {% endfor %}
        <li class="page-item {% if current_page == page_count %}disabled{% endif %}">
          <a class="page-link" href="index{{  current_page + 1 }}.html">Next</a>
        </li>
      </ul>
    </nav>
    {% for row_books in book_list %}
    <div class="row">
      {% for book in row_books %}
      <div class="col">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../{{book.img_src}}" class="card-img" alt="{{book.title}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">{{book.author}}</p>
                <p>
                  {% for genre in book.genres %}
                  <span class="badge badge-secondary">{{genre}}</span>
                  {% endfor %}
                </p>
                <p class="card-text"><a href="../{{book.book_path}}" target="_blank">Читать</a></p>
                <!--                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../static/jquery-3.3.1.slim.min.js"></script>
  <script src="../static/popper.min.js"></script>
  <script src="../static/bootstrap.min.js"></script>
</body>
</html>
