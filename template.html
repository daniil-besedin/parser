<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>FREE LIBRARY!!</title>
</head>
<body>
  <div class="container">
    <nav class="py-3" aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item {% if current_page == 1 %}disabled{% endif %}">
          <a class="page-link" href="index{{  current_page - 1 }}.html">Previous</a>
        </li>
        {% for i in range(page_count) %}
        <li class="page-item {% if current_page == i + 1 %}active{% endif %}">
          <a class="page-link" href="index{{i + 1}}.html">{{i + 1}}</a>
        </li>
        {% endfor %}
        <li class="page-item {% if current_page == page_count %}disabled{% endif %}">
          <a class="page-link" href="index{{  current_page + 1 }}.html">Next</a>
        </li>
      </ul>
    </nav>
    {% for row_books in book_list %}
    <div class="row">
      {% for book in row_books %}
      <div class="col">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../{{book.img_src}}" class="card-img" alt="{{book.title}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">{{book.author}}</p>
                <p class="card-text"><a href="../{{book.book_path|urlencode}}" target="_blank">Читать</a></p>
                <!--                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</body>
</html>
